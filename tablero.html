<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de N reinas</title>
    <style>
        .tablero {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 1px;
            max-width: 500px;
            margin: 0 auto;
        }
        .casilla {
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border: 1px solid black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2>Tablero de N reinas</h2>
    <div class="tablero">
        {% for row in tablero %}
            {% for cell in row %}
                <div class="casilla">{% if cell == '|R|' %}<img src="ruta/a/imagen/abeja.png" alt="R">{% else %}{{ cell }}{% endif %}</div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
